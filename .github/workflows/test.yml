name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update opam
      run: opam update

    - name: Upgrade opam packages
      run: opam upgrade --yes

    - name: Build
      run: dune build

    - name: Run tests
      run: dune test
